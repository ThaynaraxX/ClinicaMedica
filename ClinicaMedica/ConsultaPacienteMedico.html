<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Consulta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="ConsultaPacienteMedico.css">
</head>
<body>
    <div class="container">
        <a href="Medico.html" class="btn btn-secondary position-absolute top-0 end-0 m-3">Sair</a>
        <h1>Cadastro de Consulta</h1>
        
        
        <form id="consultaForm">
            <div class="mb-3">
                <label for="dataHorario" class="form-label">Data e Hora</label>
                <input type="datetime-local" id="dataHorario" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="sintomas" class="form-label">Sintomas</label>
                <input type="text" id="sintomas" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="eRetorno" class="form-label">É Retorno?</label>
                <select id="eRetorno" class="form-select" required>
                    <option value="selecione">Selecione uma opção</option>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="estaAtiva" class="form-label">Consulta Ativa?</label>
                <select id="estaAtiva" class="form-select" required>
                    <option value="selecione">Selecione uma opção</option>
                    <option value="true">Sim</option>
                    <option value="false">Não</option>
                </select>
            </div>

            
            <div id="alert" class="alert d-none" role="alert"></div>

          
            <button type="submit" class="btn btn-primary">Salvar Consulta</button>
        </form>

        <a href="ListaConsultaMedico.html" class="btn btn-primary mt-3">Ver Consultas Cadastradas</a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="ConsultaPacienteMedico.js"></script>
</body>
</html>
