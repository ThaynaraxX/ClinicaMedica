<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="ListaPaciente.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Pacientes</h1>

        <!-- Caixa de alerta amarela informando que será redirecionado para a edição -->
        <div id="alertMessage" class="alert alert-warning d-none" role="alert">
            Você está prestes a editar os dados de um paciente.
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Sexo</th>
                    <th>CPF</th>
                    <th>Email</th>
                    <th>Rua</th>
                    <th>Número</th>
                    <th>Complemento</th>
                    <th>Bairro</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Contato</th>
                    <th>Data de Nascimento</th>
                    <th>Tem Convênio?</th>
                    <th>Convênio</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tabelaPacientes">
                <!-- Aqui será populado com os pacientes cadastrados -->
            </tbody>
        </table>
        <a href="Paciente.html" class="btn btn-primary">Cadastrar Novo Paciente</a>
    </div>

    <script src="ListaPaciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
