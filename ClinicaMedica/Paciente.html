<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="Paciente.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Botão de Sair com id para identificação -->
        <a id="btnSair" class="btn btn-secondary mt-3" href="Atendente.html">Sair</a>

        <h1 id="tituloFormulario">Cadastro de Pacientes</h1>
        
        <!-- Formulário de cadastro -->
        <form id="cadastroForm">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade</label>
                <input type="number" id="idade" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="sexo" class="form-label">Sexo</label>
                <select id="sexo" class="form-select" required>
                    <option value="S">Selecione o Sexo</option>
                    <option value="M">Masculino</option>
                    <option value="F">Feminino</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" class="form-control" required>
                <small id="cpf-alert" class="form-text text-danger d-none">CPF já cadastrado.</small>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" required>
                <small id="email-alert" class="form-text text-danger d-none">Email já cadastrado.</small>
            </div>
            <div class="mb-3">
                <label for="rua" class="form-label">Rua</label>
                <input type="text" id="rua" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="numero" class="form-label">Número</label>
                <input type="text" id="numero" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="complemento" class="form-label">Complemento</label>
                <input type="text" id="complemento" class="form-control">
            </div>
            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" id="bairro" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" id="cidade" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" id="estado" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="contato" class="form-label">Contato</label>
                <input type="text" id="contato" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                <input type="date" id="dataNascimento" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="temConvenio" class="form-label">Tem Convênio?</label>
                <select class="form-select" id="temConvenio" onchange="toggleConvenio()">
                    <option value="selecione">Selecione a opção</option>
                    <option value="nao">Não</option>
                    <option value="sim">Sim</option>
                </select>
            </div>
        
            <!-- Campo para selecionar o convênio (inicialmente oculto) -->
            <div class="mb-3" id="convenioDiv" style="display: none;">
                <label for="convenio" class="form-label">Selecione o Convênio</label>
                <select class="form-select" id="convenio">
                    <option value="SelecionarConvenio">Selecione o Convênio</option>
                    <option value="sus">SUS - SISTEMA ÚNICO DE SAÚDE</option>
                    <option value="UNIMED">UNIMED</option>
                    <option value="AMIL">AMIL</option>
                    <option value="BRADESCO">BRADESCO</option>
                    <option value="SÃO CRISTÓVÃO">SÃO CRISTÓVÃO</option>
                    <option value="SUL AMÉRICA">SUL AMÉRICA</option>
                    <option value="PORTO SEGURO">PORTO SEGURO</option>
                    <option value="TRASMONTANO">TRASMONTANOd</option>
                    <option value="NOTREDAME INTERMÉDICA">NOTREDAME INTERMÉDICA</option>
                    <option value="GREENLINE">GREENLINE</option>
                    <option value="ONE HEALTH">ONE HEALTH</option>
                    <option value="YOU">YOU</option>
                    <option value="BRF">BRF</option>
                </select>
            </div>
            
            <!-- Botão de Salvar -->
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>

        <div id="sucesso" class="alert alert-success d-none mt-3">
            Cadastro realizado com sucesso!
        </div>
        <div id="erro" class="alert alert-danger d-none mt-3">
            Ocorreu um erro. Verifique os campos.
        </div>
        <a href="ListaPaciente.html" class="btn btn-link mt-3">Ver Pacientes Cadastrados</a>
    </div>

    <script src="Paciente.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
