<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Pacientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="ListaPaciente.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Lista de Prontuario</h1>

        <!-- Caixa de alerta amarela informando que será redirecionado para a edição -->
        <div id="alertMessage" class="alert alert-warning d-none" role="alert">
            Você está prestes a editar os dados de um paciente.
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Receituário</th>
                    <th>Exames</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody id="tabelaPacientes">
            
            </tbody>
        </table>
        <a href="Prontuario.html" class="btn btn-primary">Cadastrar Novo Prontuario</a>
    </div>

    <script src="ListaProntuario.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
